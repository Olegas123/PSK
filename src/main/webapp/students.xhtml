<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
   <h2>Students studying in #{studentsForGroup.groups.direction} direction:</h2>
   <ol>
      <ui:repeat value="#{studentsForGroup.groups.students}" var="student">
         <li>
            <h:outputText value="#{student.name}   #{student.surname}"/>
         </li>
      </ui:repeat>
   </ol>
   <h:form>
      <h:inputText id="name" a:placeholder="First Name" value="#{studentsForGroup.studentToCreate.name}" required="true" />
      <h:inputText id="surname" a:placeholder="Last Name" value="#{studentsForGroup.studentToCreate.surname}" required="true" />
      <h:commandButton value="Add student to the group"
                       actionListener="#{studentsForGroup.createStudent}"
                       action="#{'students?faces-redirect=true&amp;groupsId='.concat(studentsForGroup.groups.id)}">
         <f:param name="groupsId" value="#{studentsForGroup.groups.id}"/>
      </h:commandButton>
   </h:form>
   <h:link outcome="index" value="Back to groups page"/>
</h:body>
</html>
